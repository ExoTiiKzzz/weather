<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <form class="d-flex" role="search" id="form">
                <input class="form-control me-2" type="search" placeholder="Ville" aria-label="Search">
                <button class="btn btn-primary" type="submit">Rechercher</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="datetime text-warning fw-bold"></div>
                <h2 class="city"></h2>
                <div class="temperature d-flex align-items-center">
                    <img class="icon">
                    <div class="temp"></div>
                </div>
                <div class="description fw-semibold mb-2"></div>
                <div class="min-max"></div>
                <div class="pressure"></div>
                <div class="humidity"></div>
                <div class="visibility"></div>
                <div class="morning my-2">
                    <div class="fw-bold">Matin</div>
                    <div class="hour">10h00</div>
                    <div class="temp"></div>
                    <div class="feelslike"></div>
                    <div class="description"></div>
                </div>
                <div class="evening my-2">
                    <div class="fw-bold">Apr√®s midi</div>
                    <div class="hour">17h00</div>
                    <div class="temp"></div>
                    <div class="feelslike"></div>
                    <div class="description"></div>
                </div>
                <div class="night my-2">
                    <div class="fw-bold">Nuit</div>
                    <div class="hour">23h00</div>
                    <div class="temp"></div>
                    <div class="feelslike"></div>
                    <div class="description"></div>
                </div>
            </div>
            <div class="col-md-6">
                <iframe></iframe>
                <div class="forecast">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
